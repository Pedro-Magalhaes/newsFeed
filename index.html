<!DOCTYPE html>
<!-- Header e metadados -->
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<metaname="viewport"
content="width=device-width">

<title>News Feed</title>

<!-- Dependencias externas -->
<script src="https://kit.fontawesome.com/18229ece27.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Dependencias internas -->
<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<!-- Disclaimer -->
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
		<h1 class="display-4">News Feed</h1>
		<i class="fas fa-info-circle fa-lg" data-toggle="tooltip" data-placement="top" title="A ordenação das notícias segue a ordenação da API utilizada"></i>
	  </div>
	</div>
	
	<!-- Input do usuário -->
    <div class="flex-container">
		<div class="btn-group mr-2" id="queryToggle">
			<button id="btn_categoria" onclick="changeSearch('categoria')" class="btn btn-mybtn my-1 selecionado">Categoria/Pais</button>
			<button id="btn_busca" onclick="changeSearch('busca')" class="btn btn-mybtn my-1">Busca</button>
		</div>
	</div>
	<div class="flex-container">
		<!-- Seleção de categoria e país -->
		<div id="categoria" style="display:flex">
        <form class="form-inline" id="form1">
		  <!-- Seletor de país -->
		  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Pais</label>
		  <select onChange="change(this)" class="custom-select my-1 mr-sm-2" id="pais">
			<option selected value="br">Brasil</option>
			<option value="ar">Argentina</option>
			<option value="us">Estados Unidos</option>
			<option value="mx">Mexico</option>
			<option value="ve">Venezuela</option>
			<option value="pt">Portugal</option>
			<option value="co">Colombia</option>
		  </select>
		  <!-- Seletor de categoria -->
		  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Categoria</label>
		  <select onChange="change(this)" class="custom-select my-1 mr-sm-2" id="categoria">
		  <option selected value="general">Geral</option>
			<option value="business">Negocios</option>
			<option value="entertainment">Entretenimento</option>
			<option value="health">Saúde</option>
			<option value="science">Ciência</option>
			<option value="sports">Esportes</option>
			<option value="technology">Tecnologia</option>
		  </select>
		  
		</form>
		<!-- botão de enviar -->
		<button onclick="submit()" class="btn btn-primary my-1">Alterar</button>
		
		</div>
		
		
		<!-- Filtro de busca  -->
		<div id="queryInput" class="input-group" style="display:none">
			<input id="query" type="text" class="form-control" placeholder="digite sua busca">
		<div class="input-group-append">
			<button class="btn btn-outline-secondary" type="button" onclick="submitSearch()">Procurar</button>
		</div>
		</div>
	</div>
	
	
	<!-- Conteiner para os cards de noticias -->
	<div class="flex-container" id="errorDiv"></div>
    <div class="flex-container" id="mainDiv"></div>
	<div class="flex-container"> 
		<button id="btn_see_more" onclick="seeMore()" class="btn btn-primary">
		Ver mais
		</button>
	</div> 
	
</body>

<!-- Dependencias internas JavaScrip -->
<script src="DOMmanipulation.js"></script>
<script src="requests.js"></script>
<script src="DOMinput.js"></script>



<!-- Dependencias de externas -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
